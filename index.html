<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page">
    <header>
      <h1>crie e compartilhe seu evento </h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="filedset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="evente-title">Título do evento <span>(minimo 8 caracteres)</span> </label>
            <input type="text"
             name="" 
             id="evente-title"
              required
              minlength="8"
              >
          </div>
          <div class="input-wrapper">
            <label for="evente-link">Link do evento <span>(Comece com https://)</span> </label>
            <input type="url" name="" id="evente-link" />
          </div>
          <div class="input-wrapper">
            <label for="evente-whatsapp">Whatsapp para contato <span>(somente números)</span> </label>
            <input type="number" name="" id="evente-whatsapp" />
          </div>
          <div class="input-wrapper">
            <label for="evente-info">Informações extras </label>
            <textarea name="" id="evente-info" ></textarea>
          </div>
          <div class="input-wrapper">
            <label for="evente-category">Categoria </label>
            <select name="" id="evente-category">
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
           </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="filedset-wrapper">
          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="evente-email">E-mail do administrador <span>(digite um email válido)</span> </label>
            <input type="email" name="" id="evente-email">
          </div>
          <div class="input-wrapper">
            <label for="evente-password">Senha de acesso para os participantes <span>(minimo 8 caracteres)</span> </label>
            <input type="password" name="" id="evente-password">
          </div>
      </fieldset>

      <fieldset>
        <div class="filedset-wrapper">
            <div class="checkbox-wrapper">
              <input type="checkbox" name="" id="evente-private">
              <label for="evente-private">Evento privado</span> </label>
            </div>
          <legend>Dia e hora</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="evente-date">Data</label>
              <input type="date" name="" id="evente-date">
            </div>
            <div class="input-wrapper">
              <label for="evente-begin">Das</span> </label>
              <input type="time" name="" id="evente-begin">
            </div>
            <div class="input-wrapper">
              <label for="evente-end">Até</span> </label>
              <input type="time" name="" id="evente-end">
            </div>
          </div>
        </div>
      </fieldset>

      <!-- <div class="for-buttons">
        <input type="submit" value="Salvar evento">
      </div> -->
    </form>
    <!-- <button type="submit">Salvar evento</button> -->
    <footer>
        <!-- <div class="for-buttons"> -->
        <input form="my-form" class="button" type="submit" value="Salvar evento">
      <!-- </div> -->
    </footer>
  </div>
</body>

</html>
